version: '3.1'
services:
  app:
    container_name: bamcorepport_dockerimage
    image: bamcorepport_dockerimage
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - postgresqldb
  postgresqldb:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=soumia
      - POSTGRES_USER=postgres
      - POSTGRES_DB=bamDb